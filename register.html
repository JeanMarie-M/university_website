<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
  <style>

    body{
            background-color: bisque;
            font-family: Dialog,serif;
            padding: 40px;
        }
    h2{

    }
    form{
      background-color: deepskyblue;
      border-radius: 20px;
      padding: 42px;
      block-size: round(74px);
    }
    input,select{
      width: 84%;
      border-radius: 20px;
      padding: 16px;
    }
    button:hover{
             background-color: lime;
            padding: 15px 20px;
            margin: 25px 25px;
            border-radius: 15px;
         }
         button{
            background-color: darkgreen;
             display: inline-block;
            padding: 10px 15px;
            margin: 20px 20px;
            border-radius: 10px;
        }
         h2{
           color: lime;
           text-align: center;
           font-size: 42px;
         }
         label{
           color: black;
           padding: 20px;
         }

  </style>
</head>
<body>
<h2>Register Form</h2>
<form action="">
  <label>NAME:</label>
  <label><br>
    <input type="text">
  </label><br><br>

  <label>EMAIL:</label>
  <label><br>
    <input type="email">
  </label><br><br>
  <label>

  <label>COURSE:</label>
    <label><br>
      <select>
        <option>ICT</option>
        <option>Business</option>
        <option>Agriculture</option>
        <option>Theology</option>

      </select>
    </label>
  </label><br><br>
  <button>SUBMIT</button>
</form>
</body>
</html>
